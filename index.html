<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissor, Stone - Game</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div id="web">
        <header class="page-header">
            <h1>Paper, Scissor, Stone - Popular Game</h1>
        </header>
        <section class="welcome">
            <header class="section-header">
                <h2>Hi - let's play the game</h2>
            </header>
            <input type="text" name="player" id="playerName" placeholder="Enter nickname :) " />
            <button id="start-game">Start the game</button>
        </section>

        <section class="game">
            <header class="game-header">
                <p class="nick"></p>
            </header>
            <div class="game-main">
                <form>
                    <label class="" for="paper">Paper</label>
                    <input type="radio" name="radio" id="paper" /><br>
                    <label class="" for="scissor">Scissors</label>
                    <input type="radio" name="radio" id="scissor" /><br>
                    <label class="" for="stone">Stone</label>
                    <input type="radio" name="radio" id="stone" />
                </form>
                <img src="" alt="">
            </div>
            <button id="game-result-button">Check</button>
        </section>
        <section class="result">
            <p class="player-change"></p>
            <p class="cpu-change"></p>
            <h2 class="game-result"></h2>
        </section>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
